apiVersion: apps.krome.io/v1
kind: StatefulSet
metadata:
  name: StatefulSet-example
spec:
  replicas: 4
  selector:
    matchLabels:
      app: StatefulSet-example
  template:
    metadata:
      labels:
        app: StatefulSet-example
    spec:
      containers:
      - name: StatefulSet-example
        image: nginx:1.13
        imagePullPolicy: IfNotPresent
      ReadinessGates:
      - conditionType: InPlaceUpdateReady
  PodManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      podUpdatePolicy: InPlaceIfPossible
      maxUnavailable: 1
      partition: 0
